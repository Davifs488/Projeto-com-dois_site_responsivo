<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Museu Nascional</title>

	<!-- Normalize css -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">

	<!-- Estilo customizado -->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
<![endif]-->

</head>
<body>

	<div id="container"><!-- Início container -->

		<header><!-- Início header -->
			<div id="logo">
				<h1><a href="">Museu Nascional</a> </h1>
			</div>


			<nav><!-- Início nav -->
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Exposições</a></h1>
				<li><a href="#">Pesquisa</a></h1>
				<li><a href="#">Acervo</a></h1>
				<li><a href="#">Vídeos</a></h1>
				<li><a href="#">fotos</a></h1>
				<li><a href="#">contatos</a></h1>
			</ul>
		</nav><!-- /fim nav -->

		</header><!-- /Fim header -->

		<div id="principal"><!-- Início principal -->

			<div id="conteudo">
				<section id="capa">
					<img src="img/museu.png">
				</section>
			</div>

			<aside>
				<section id="depoimeto">
					<img src="img/depoimento.png">
					
				</section>

				<section id="visita">
					<h4>Faça uma visita</h4>
					<form>
						<fieldset>
							<legend>Selecione uma data</legend>

							<label for="data">Data</label>
							<input class="campo" type="text" id="data" value="dd/mm/aaaa">

							<label for="qtd">Qtd pessoas</label>
							<input class="campo" style="width: 30px" type="text" id="qtd" value="1">

						</fieldset>

						<input class="botao" type="submit" value="Verificar disponibilidade">

					</form>
				</section><!--/fim seção visita -->

				<section id="galeria">
					<h4>Galeria de fotos</h4>

					<a href="">
						<img src="img/imagem1.jpg" height="93px" width="93px">
					</a>

					<a href="">
						<img src="img/imagem2.jpg" height="93px" width="93px">
					</a>

					<a href="">
						<img src="img/imagem3.jpg" height="93px" width="93px">
					</a>

					<a href="">
						<img src="img/imagem4.jpg" height="93px" width="93px">
					</a>

				</section>

			</aside><!--/fim aside -->
			
		</div><!--/fim principal -->

		
	</div><!-- /fim container -->

</body>
